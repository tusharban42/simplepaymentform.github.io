<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="style/stylee.css">
</head>

<body>
    <form action="">
        <h1  class="main_heading">Payment Form</h1>
        <p> Required Fields are allowed by * </p>
        <h2>Contact information</h2>
        <p>Name: * <input type="text" name="Name" required></p>
        <fieldset>
            <legend> Gender * </legend>
        <p>
            Male <input type="radio" name="Gender" id="Male" required> 
            Female <input type="radio" name="Gender" id="Female" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Email: * <input type="email" name="Email" id="Email" required></p>
        <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required >
                <option value="">--Select a card type--</option>
                <option value="Rupay">Rupay</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Matercard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="Card_Number" id="Card_Number" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV * <input type="password" name="CVV" id="CVV" required></p>
        <input type="Submit" value="Pay Now">

    </form>
</body>
</html>
